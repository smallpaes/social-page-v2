<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-dark bg-dark" id='navbar-group'>
    <div class="container">
      <div class="nav-left d-flex">
        <a href="#banner" class="navbar-brand pr-2">
          <i class='fas fa-handshake text-success'></i>
        </a>
        <ul class="navbar-nav flex-row">
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link p-0" href="#banner">
              <span class="d-none d-md-block favorite-btn">Favorite</span>
              <i class='fas fa-heart pr-1 d-block d-md-none favorite-btn'></i>
            </a>
          </li>
          <li class="nav-item pl-4 d-flex align-items-center">
            <a class="nav-link p-0" href="#">
              <span class="d-none d-md-block filter-btn">Filters</span>
              <i class="fas fa-filter d-block d-md-none filter-btn"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <form class="form-inline" id='nav-search'>
          <div class="input-group justify-content-end">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search for a friend" aria-describedby="inputGroupPrepend"
              required>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!--Filter Section-->
  <form action="" id="filter">
    <fieldset class="form-group" id='gender'>
      <legend class="col-form-label col-sm-2 mb-2 p-0 filter-title">Gender</legend>
      <div class="d-flex" id='filter-gender'>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="male" value="male" checked>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="female" value="female" checked>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group" id='age'>
      <legend class="col-form-label col-sm-2 mb-2 p-0 filter-title">Age</legend>
      <div class="d-flex flex-wrap" id='filter-age'>
        <!--Display Age Options-->
      </div>
    </fieldset>
    <fieldset class="form-group" id='region'>
      <legend class="col-form-label col-sm-2 mb-2 p-0 filter-title">Region</legend>
      <select class="form-control form-control-sm" id='filter-region'>
        <option>All</option>
      </select>
    </fieldset>
  </form>

  <!--Banner-->
  <section class='container-fluid p-0 position-relative' id='banner'>
    <div class='cover-photo'></div>
    <div class='overlay'></div>
    <div class='container banner-title position-relative'>
      <h2 class='text-white'>Your Connection<br>Starts Right Here</h2>
    </div>
  </section>

  <!--Data Panel-->
  <div class='container mt-5'>
    <div id='data-panel' class='row'>
      <!--Display Profile Card-->
    </div>
  </div>

  <!-- Modal-->
  <div class='modal fade' id='profileDetail' tabindex='-1' role='dialog' aria-labelledby='exampleModalLongTitle'
    aria-hidden='true'>
    <div class='modal-dialog modal-dialog-centered modal-lg' role='document'>
      <div class='modal-content'>
        <div class='modal-body'>
          <div class='container-fluid'>
            <div class='row'>
              <!--Avatar-->
              <div class='col-12 col-lg-4'>
                <img id='profile-detail-image' class='w-100 h-auto' src='' alt='profile photo' class='img-fluid'>
              </div>
              <!--Profile Detail Info-->
              <div class='col-12 col-lg-8 py-4 text-secondary position-relative' id='profile-detail-info'>
                <h1 class='mb-4 text-dark' id='profile-detail-name'></h1>
                <p id='profile-detail-age'></p>
                <p id='profile-detail-birth'></p>
                <p id='profile-detail-region'></p>
                <ul class='text-center'>
                  <li><img src='' alt='country flag' id='profile-detail-flag'></li>
                  <li class='mt-3'><span class='badge' id='profile-detail-gender'></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class='modal-footer text-white'>
          <a type='button' class='btn btn-primary' id='profile-detail-connect' href=''><i class='far fa-envelope pr-2'></i>Connect
            Now</a>
          <a type='button' class='btn btn-secondary' data-dismiss='modal'>Close</a>
        </div>
      </div>
    </div>
  </div>

  <!--Pagination Section-->
  <div class="container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id='pagination'>
        <!--Display page item-->
      </ul>
    </nav>
  </div>

  <!--To top button-->
  <a href="#banner" class="btn btn-danger btn-lg position-fixed" role="button" id='to-top-btn'>
    <h5 class='m-0'><i class="far fa-caret-square-up mr-2 d-none d-lg-inline"></i>Top</h5>
  </a>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
